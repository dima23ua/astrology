<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Сайт Вселенная астрологии - Все об астрологии, прогнозы и тд">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="files/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/main.min.css">
	<title></title>
</head>

<body>
   <div class="wrapper">

      <!-- header -->
      <header class="header">
   <div class="container">

      <div class="header-content">

         <!-- logo -->
         <a href="#" class="logo">
            <div class="logo__img">
               <img src="img/logo.svg" width="72" height="72" alt="Логотип" title="Логотип сайта">
            </div>
            <div class="logo__text">Вселенная астрологии</div>
         </a>

         <!-- navigation -->
         <div class="navigation">
            <nav class="nav">
               <ul class="nav__list">
                  <li>
                     <a href="#">Астропроцессор</a>
                  </li>
                  <li>
                     <a href="#">Услуги</a>
                  </li>
                  <li>
                     <a href="#">Астрологи</a>
                  </li>
                  <li>
                     <a href="#">Блог</a>
                  </li>
                  <li>
                     <a href="#">Контакты</a>
                  </li>
               </ul>
            </nav>
         </div>

         <!-- authorization -->
         <div data-da=".navigation,992,2" class="auth">
            <button aria-label="Войти на сайт" class="auth__btn signin">Вход</button>
            <button aria-label="Зарегистрироваться на сайте" class="auth__btn registration">Регистрация</button>
         </div>

         <!-- burger menu -->
         <button class="burger" aria-label="Открыть мобильное меню">
            <div class="burger__menu">
               <span></span>
            </div>
         </button>

      </div>

   </div>
</header>

      <!-- main content -->
      <main class="main">

         <section class="hero">
   <div class="container">

      <div class="hero-body">

         <div class="hero-body__main-img">
            <img src="img/image/hero-main-top.png" width="891" height="auto" alt="Карта знаков зодиака">
         </div>

         <div class="page-title">
            <h1 class="page-title__main-title"><span>Астро</span>процессор</h1>
            <div class="page-title__main-subtitle">для построения натальных карт</div>
         </div>

         <div class="hero-body__btn">
            <button aria-label="Перейти в личный кабинет" class="hero-body__btn-link">Построить сейчас</button>
         </div>

         <div class="hero-body__blocks">
            <div class="hero-body__block">
               <div class="hero-body__block-item">
                  <div class="hero-body__block-img">
                     <img src="img/image/map-img.jpg" width="110px" height="110px" alt="Карта">
                  </div>
                  <div class="hero-body__block-text">
                     <div class="hero-body__block-header"><span>Header</span> text lorem ipsum</div>
                     <div class="hero-body__block-text-content">
                        Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit,
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>

   </div>
</section>

      </main>

      <!-- footer -->
      <footer class="footer">
	<div class="container">

		

	</div>
</footer>

   </div>
   <script src="js/app.min.js"></script>
</body>

</html>
